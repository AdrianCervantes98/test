<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="icon" href="./img/vcard.ico">
    <title> Control Alumnos</title>
    <style>
        .media{
            border:1px solid #d5dbdd;
            padding:5px 20px; 
            border-radius: 5px; 
            box-shadow:0px 2px 1px rgba(0,0,0,0.04); 
            background:#fff;}
    </style>
</head>

<body>

    <div class="container mt-5">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" id="btnVentanaBorrar" data-toggle="modal" data-target="#ventanaBorrar" hidden>
          Borrar alumno
        </button>
        
        <!-- Modal al borrar un alumno -->
        <div class="modal fade" id="ventanaBorrar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Seguro de borrar al alumno de forma permanente!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body info-alumno">
                        Clona el objeto a borrar y pegalo aquí
                    </div>
                    <div class="modal-footer " id="respuestaBorrar" >
                        <button type="button"  id="btCancelarAlumno" class="btn btn-secondary" value="no" data-dismiss="modal">Cancelar</button>
                        <button type="button"  id="btBorrarAlumno" class="btn btn-danger" value = "yes">Borrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- VENTAN A MODAL DE AÑADIR ALUMNO -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true"
            data-action="new">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar Alumno</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">

                            <img class="rounded-circle d-block mx-auto" src="https://randomuser.me/api/portraits/men/1.jpg">


                            <form id="altaAlumno" onsubmit="return false">
                                <div class="form-group">
                                    <label for="">Nombre</label>
                                    <input type="text" class="form-control nombre" name="" id="" aria-describedby="helpId"
                                        placeholder="nombre alumno" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Carrera</label>
                                    <input type="text" class="form-control carrera" name="" id="" aria-describedby="helpId"
                                        placeholder="carrera alumno" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Edad</label>
                                    <input type="number" class="form-control edad" min="15" max="80" name="" id=""
                                        aria-describedby="helpId" placeholder="edad alumno" required>
                                </div>
                                <div class="form-group">
                                    <label for="">Calificación</label>
                                    <input type="number" class="form-control calificación" min="50.0" max="100.0" name=""
                                        id="" aria-describedby="helpId" placeholder="calificación alumno" required>
                                </div>
                                <div class="radioB">

                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input sexoF" name="sexo" id="" value="F"
                                                checked>
                                            Mujer
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input sexoM" name="sexo" id="" value="M">
                                            Hombre
                                        </label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary save">Save</button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>





        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input type="text" name="" id="searchNombre" class="form-control" placeholder="alumno a buscar"
                        aria-describedby="helpId">
                    <input type="text" name="" id="searchCarrera" class="form-control mt-2" placeholder="carrera a buscar"
                    aria-describedby="helpId">
                    <div class="row">
                        <div class="col">
                            <input type="number" name="" id="minCalif" class="form-control mt-2" min placeholder="min calif"
                            aria-describedby="helpId">
                        </div>
                        <div class="col">
                            <input type="number" name="" id="maxCalif" class="form-control mt-2" min placeholder="max calif"
                            aria-describedby="helpId">

                        </div>

                    </div>
                    <!-- <small id="helpId" class="text-muted">Buscar Alumno</small> -->
                </div>
            </div>
            <div class="col-2">
                <button type="button" id="btBuscar" class="btn btn-primary btn-lg px-5">Buscar</button>
                <button type="button" id="btCrear" class="btn btn-success btn-lg mt-2" data-toggle="modal" data-target="#modelId">
                        Crear alumno
                    </button>
            </div>
           
        </div>
        <div class="row options">
            <div class="btn-group ml-4 search-options" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="checkbox" name="" id="" value="1" checked autocomplete="off">
                    Nombre
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox" name="" id="" value="2" autocomplete="off">
                    Carrera
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox" name="" id="" value="3" autocomplete="off">
                    Calificación
                </label>
            </div>
        </div>

        <div class="row  mt-4" id="lista">
            <div class="media col-8 mt-2" id="modelo" hidden>
                <div class="media-left align-self-center mr-3">
                    <img class="rounded-circle" src="https://randomuser.me/api/portraits/women/0.jpg">
                </div>
                <div class="media-body">
                    <h4 class="nombre">Nombre alumno</h4>
                    <p class="carrera">Carrera: ISC </p>
                    <p class="edad">Edad: 23 </p>
                    <p class="calificación">Calificación: 9.0 </p>
                </div>

                <div class="media-right align-self-center botones-edicion">
                    <div class="row">
                        <div class="btn btn-primary edit"><i class="fas fa-pencil-alt  edit  "></i></div>
                    </div>
                    <div class="row">
                        <div class="btn btn-danger mt-2 remove"><i class="fas fa-trash-alt  remove "></i></i></div>
                    </div>
                </div>

            </div>
            <div class="media col-8 mt-2" hidden>
                <div class="media-left align-self-center mr-3">
                    <img class="rounded-circle" src="https://randomuser.me/api/portraits/men/0.jpg">
                </div>
                <div class="media-body">
                    <h4>Nombre alumno</h4>
                    <p>Carrera: ISC </p>
                    <p>Edad: 23 </p>
                    <p>Calificación: 9.0 </p>
                </div>
                <div class="media-right align-self-center botones-edicion">
                    <div class="row">
                        <div class="btn btn-primary "><i class="fas fa-pencil-alt edit"></i></div>
                    </div>
                    <div class="row">
                        <div class="btn btn-primary mt-2"><i class="fas fa-trash-alt remove "></i></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <!-- Se ponenen despues de bootstrap para poder abrir la ventana modal con JQuery -->

    <script src="./js/almacenamiento.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/alumnos.js"></script>



</body>

</html>
